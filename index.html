<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Order Manager</h1>
        <form id="orderForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your name">
                <div class="invalid-feedback">
                    Please enter a valid phone number.
                </div>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="contact" placeholder="(123) 456-7890" required>
            </div>
            <div class="mb-3">
                <label for="deliveryDate" class="form-label">Delivery Date</label>
                <input type="datetime-local" class="form-control" id="deliveryDate">
            </div>
            <div id="itemsContainer" class="mb-3"></div>
            <div class="mb-3">
                <label for="giftWrap" class="form-label">
                    <input type="checkbox" id="giftWrap"> Gift Wrap
                </label>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="loadOrder">Load Order</button>
                <button type="button" class="btn btn-success" id="saveOrder">Save Order</button>
                <button type="button" class="btn btn-danger" id="clearOrder">Clear Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
